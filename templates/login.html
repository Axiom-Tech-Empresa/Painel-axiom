<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Axiom Tech</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* =================================== */
        /* === VARIÁVEIS DE TEMA (MESMAS) ==== */
        /* =================================== */
        [data-bs-theme="light"] {
            --axiom-blue: #1C69D4;
            --axiom-dark-text: #2a2a2a;
            --axiom-body-text: #555;
            --axiom-section-bg: #f8f9fa;
            --axiom-card-bg: #ffffff;
            --axiom-shadow: 0 10px 30px rgba(0,0,0,0.07);
            --axiom-border-color: #dee2e6;
        }

        [data-bs-theme="dark"] {
            --axiom-blue: #2A80FF;
            --axiom-dark-text: #dee2e6;
            --axiom-body-text: #adb5bd;
            --axiom-section-bg: #121212;
            --axiom-card-bg: #1e1e1e;
            --axiom-shadow: 0 10px 30px rgba(0,0,0,0.15);
            --axiom-border-color: #343a40;
        }

        /* =================================== */
        /* === ESTILOS GERAIS ================ */
        /* =================================== */
        body {
            background-color: var(--axiom-section-bg);
            color: var(--axiom-body-text);
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Evita scroll na tela de login */
        }

        h1, h2, h3, h4, h5, h6, .btn {
            font-family: 'Poppins', sans-serif;
            color: var(--axiom-dark-text);
        }

        a {
            text-decoration: none;
            color: var(--axiom-blue);
            transition: color 0.2s;
        }
        a:hover {
            color: color-mix(in srgb, var(--axiom-blue), #000 20%);
        }

        /* Botão Primário Axiom */
        .btn-primary {
            background-color: var(--axiom-blue);
            border-color: var(--axiom-blue);
            font-weight: 500;
            padding: 12px 24px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%; /* Botão full width no login */
        }
        .btn-primary:hover {
            background-color: color-mix(in srgb, var(--axiom-blue), #000 10%);
            border-color: color-mix(in srgb, var(--axiom-blue), #000 10%);
        }

        /* Inputs Customizados */
        .form-control:focus {
            border-color: var(--axiom-blue);
            box-shadow: 0 0 0 0.25rem color-mix(in srgb, var(--axiom-blue), transparent 75%);
        }
        
        /* Checkbox Customizado */
        .form-check-input:checked {
            background-color: var(--axiom-blue);
            border-color: var(--axiom-blue);
        }

        /* =================================== */
        /* === ESTILOS ESPECÍFICOS LOGIN ===== */
        /* =================================== */
        
        .login-card {
            background-color: var(--axiom-card-bg);
            border: 1px solid var(--axiom-border-color);
            border-radius: 16px;
            box-shadow: var(--axiom-shadow);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            animation: fadeIn 0.6s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            max-height: 50px;
            margin-bottom: 1.5rem;
        }

        /* Controle das Logos Light/Dark */
        .logo-dark { display: none; }
        .logo-light { display: block; }
        [data-bs-theme="dark"] .logo-dark { display: block; }
        [data-bs-theme="dark"] .logo-light { display: none; }

        /* Botão de Tema Flutuante */
        .theme-toggle-fixed {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.25rem;
            color: var(--axiom-body-text);
            cursor: pointer;
            transition: color 0.3s;
            z-index: 10;
        }
        .theme-toggle-fixed:hover {
            color: var(--axiom-blue);
        }

        .copyright-text {
            font-size: 0.8rem;
            text-align: center;
            margin-top: 2rem;
            color: var(--axiom-body-text);
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="theme-toggle-fixed" id="theme-toggler">
        <i class="bi bi-moon-fill"></i>
    </div>

    <main class="login-card">
        
        <div class="login-header">
            <img src="https://i.ibb.co/TD39Sjm6/22.jpg" alt="Axiom Tech" class="login-logo logo-light">
            <img src="https://i.ibb.co/TD39Sjm6/22.jpg" alt="Axiom Tech" class="login-logo logo-dark">
            
            <h4>Bem-vindo de volta!</h4>
            <p class="mb-0">Acesse o painel administrativo.</p>
        </div>

        <form action="dashboard.html"> <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com" required>
                <label for="floatingInput">Endereço de E-mail</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
                <label for="floatingPassword">Senha</label>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Lembrar-me
                    </label>
                </div>
                <a href="#" class="small fw-medium">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                Entrar na Plataforma
            </button>

            <div class="text-center mt-4">
                <p class="small mb-0">Não tem uma conta? <a href="#" class="fw-bold">Fale com o suporte</a></p>
            </div>

        </form>

        <div class="copyright-text">
            &copy; <span id="current-year"></span> Axiom Tech. Todos os direitos reservados.
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // --- LÓGICA DE TEMA (IGUAL AO DASHBOARD) ---
        (function() {
            'use strict';
            const themeToggler = document.getElementById('theme-toggler');
            const togglerIcon = themeToggler.querySelector('i');
            const htmlEl = document.documentElement;

            function updateIcon(theme) {
                if (theme === 'dark') {
                    togglerIcon.classList.remove('bi-moon-fill');
                    togglerIcon.classList.add('bi-sun-fill');
                } else {
                    togglerIcon.classList.remove('bi-sun-fill');
                    togglerIcon.classList.add('bi-moon-fill');
                }
            }

            function loadTheme() {
                const savedTheme = localStorage.getItem('axiom-theme') || 'light';
                htmlEl.setAttribute('data-bs-theme', savedTheme);
                updateIcon(savedTheme);
            }

            themeToggler.addEventListener('click', function() {
                const currentTheme = htmlEl.getAttribute('data-bs-theme');
                const newTheme = (currentTheme === 'light') ? 'dark' : 'light';
                htmlEl.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('axiom-theme', newTheme);
                updateIcon(newTheme);
            });

            document.addEventListener('DOMContentLoaded', loadTheme);
        })();

        // --- ANO ATUAL ---
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
